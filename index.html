<!doctype html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initPage()">
        <div class="main">
          <h1>Simple Interest Calculator</h1>

          <div class="col1">
            <label for="principal">Amount</label>
          </div>

          <div class="col2">
            <input type="number" id="principal" name="principal">
          </div>

          <div class="col1">
            <label for="rate">Interest Rate</label>
          </div>

          <div class="col2">
            <input type="range" id="rate" name="rate" min="0.5" max="30" step="0.5" value="10.50" onchange="showInterestRate(this.value);">
             <span id="interestRateValue"></span>
          </div>

          <div class="col1">
            <label for="years">No. of Years</label>
          </div>

          <div class="col2">
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
          </div>

          <div class="col12">
            <button onclick="compute()">Compute Interest</button>
          </div>

          <div class="col12">
            <span id="result"></span>
          </div>

          <footer>
              <p>&#169; Everyone Can Get Rich</p>  
          </footer>
        </div>
   
      </body>
</html>
